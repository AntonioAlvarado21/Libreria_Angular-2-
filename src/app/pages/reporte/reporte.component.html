<div class="container__table">
  <table class="table">
    <thead>
      <tr>
        <th>ID_LIBRO</th>
        <th>NOMBRE_LIBRO</th>
        <th>STOCK</th>
        <th>ENCARGO A FABRICA</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of libros">
        <td>{{item.id}}</td>
        <td>{{item.titulo}}</td>
        <td>{{item.stock}}</td>
        <td>{{20 - item.stock}}</td>
      </tr>
    </tbody>


  </table>
</div>
