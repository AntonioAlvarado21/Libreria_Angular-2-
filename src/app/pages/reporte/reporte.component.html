<body>
<div class="container__table">
  <table class="table">
    <caption><b>REPORTE DE STOCK DE LIBROS</b></caption>
    <thead>
      <tr>
        <th>ID LIBRO</th>
        <th>NOMBRE LIBRO</th>
        <th>STOCK</th>
        <th>ENCARGO A FABRICA</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of libros">
        <td>{{item.id}}</td>
        <td>{{item.titulo}}</td>
        <td>{{item.stock}}</td>
        <td><b>{{20 - item.stock}}</b></td>
      </tr>
    </tbody>


  </table>
</div>
</body>
