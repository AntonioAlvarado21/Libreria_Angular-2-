<body>
<div class="container__table">
  <table class="table">
    <thead>
      <tr>
        <th>ARTICULO</th>
        <th>CANTIDAD</th>
        <th>PRECIO UNITARIO</th>
        <th>SUBTOTAL</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of cart$ | async">
        <td>{{item.titulo}}</td>
        <td>{{item.qty}}</td>
        <td>${{item.precio}}</td>
        <td>{{item.precio * item.qty |currency}}</td>
      </tr>
    </tbody>

    <div class="container__total">
      <p class="total">
        Total:<span>{{total$ |async |currency}}</span>
      </p>
    </div>

  </table>
</div>
</body>
